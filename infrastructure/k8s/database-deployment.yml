apiVersion: v1
kind: Service
metadata:
  name: platform2-poc-db
spec:
  ports:
    - port: 3306
  selector:
    app: platform2-poc-db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform2-poc-db
spec:
  selector:
    matchLabels:
      app: platform2-poc-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: platform2-poc-db
    spec:
      containers:
        - image: mysql:5.6
          name: platform2-poc-db
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: platform2-poc
            - name: MYSQL_USER
              value: platform2-poc
            - name: MYSQL_PASSWORD
              value: password
          ports:
            - containerPort: 3306
              name: platform2-poc-db
          imagePullPolicy: "Always"
          volumeMounts:
            - name: platform2-poc-db-persistent-storage
              mountPath: /var/lib/platform2-poc-db
      volumes:
        - name: platform2-poc-db-persistent-storage
          persistentVolumeClaim:
            claimName: platform2-poc-db-pv-claim
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: platform2-poc-db-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: platform2-poc-db-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
